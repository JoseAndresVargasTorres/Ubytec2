<header>
  <app-header-admin></app-header-admin>
</header>

<div class="container mt-4">

  <div class="row mb-4">
    <div class="col">
      <h2>Gesti√≥n de Afiliaciones</h2>
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox"
               [checked]="usarMock"
               (change)="toggleSource()"
               id="toggleSource">
        <label class="form-check-label" for="toggleSource">
          Usar datos de prueba
        </label>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <div class="card">
        <div class="card-header bg-primary text-white">
          <h3 class="mb-0">Solicitudes Pendientes</h3>
        </div>
        <div class="card-body">
          <div class="main-container">
            <mat-table #table [dataSource]="objects">
              <ng-container *ngFor="let disCol of displayedColumns" matColumnDef="{{disCol}}">
                <mat-header-cell *matHeaderCellDef>{{disCol}}</mat-header-cell>
                <mat-cell *matCellDef="let element">{{element[disCol]}}</mat-cell>
              </ng-container>
      
              <ng-container matColumnDef="aprobar">
                <mat-header-cell *matHeaderCellDef></mat-header-cell>
                <mat-cell *matCellDef="let element">
                  <button mat-button class="btn btn-success btn-sm me-2" (click)="aprobarSolicitud(element.cedula_Juridica, element.cedula_Admin)">Aprobar</button>
                </mat-cell>
              </ng-container>

              <ng-container matColumnDef="rechazar">
                <mat-header-cell *matHeaderCellDef></mat-header-cell>
                <mat-cell *matCellDef="let element">
                  <button mat-button class="btn btn-danger" (click)="rechazarSolicitud(element.cedula_Juridica)">Rechazar</button>
                </mat-cell>
              </ng-container>
      
              <mat-header-row *matHeaderRowDef="displayedColumns.concat(['aprobar', 'rechazar']); sticky: true"></mat-header-row>
              <mat-row *matRowDef="let row; columns: displayedColumns.concat(['aprobar', 'rechazar'])"></mat-row>
            </mat-table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
