<header>
  <app-header-client></app-header-client>
</header>

<div class="container py-5">
  <div class="row">
    <div class="col-lg-8 mx-auto">
      <div class="card shadow">
        <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
          <h3 class="mb-0">Perfil de Cliente</h3>
          <button
            class="btn btn-light"
            (click)="toggleEditing()"
            [disabled]="loading">
            {{ isEditing ? 'Cancelar' : 'Editar' }}
          </button>
        </div>

        <div class="card-body">
          <div *ngIf="loading" class="text-center py-4">
            <div class="spinner-border text-primary" role="status">
              <span class="visually-hidden">Cargando...</span>
            </div>
          </div>

          <form [formGroup]="clienteForm" (ngSubmit)="onSubmit()" *ngIf="!loading">
            <!-- Datos Personales -->
            <div formGroupName="datosPersonales" class="mb-4">
              <h4 class="mb-3">Datos Personales</h4>

              <!-- Primera fila con cédula -->
              <div class="row g-3 mb-3">
                <div class="col-md-4">
                  <label class="form-label">Cédula</label>
                  <input
                    type="text"
                    class="form-control"
                    formControlName="cedula"
                    [readonly]="!isEditing">
                </div>
              </div>

              <!-- Segunda fila con nombre y apellidos -->
              <div class="row g-3">
                <div class="col-md-4">
                  <label class="form-label">Nombre</label>
                  <input
                    type="text"
                    class="form-control"
                    formControlName="nombre"
                    [readonly]="!isEditing">
                </div>

                <div class="col-md-4">
                  <label class="form-label">Primer Apellido</label>
                  <input
                    type="text"
                    class="form-control"
                    formControlName="apellido1"
                    [readonly]="!isEditing">
                </div>

                <div class="col-md-4">
                  <label class="form-label">Segundo Apellido</label>
                  <input
                    type="text"
                    class="form-control"
                    formControlName="apellido2"
                    [readonly]="!isEditing">
                </div>
              </div>

              <div class="row g-3 mt-2">
                <div class="col-md-6">
                  <label class="form-label">Correo Electrónico</label>
                  <input
                    type="email"
                    class="form-control"
                    formControlName="correo"
                    [readonly]="!isEditing">
                </div>

                <div class="col-md-6">
                  <label class="form-label">Fecha de Nacimiento</label>
                  <input
                    type="date"
                    class="form-control"
                    formControlName="fecha_Nacimiento"
                    [readonly]="!isEditing">
                </div>
              </div>

              <div class="row g-3 mt-2">
                <div class="col-md-6">
                  <label class="form-label">Usuario</label>
                  <input
                    type="text"
                    class="form-control"
                    formControlName="usuario"
                    [readonly]="!isEditing">
                </div>

                <div class="col-md-6">
                  <label class="form-label">Contraseña</label>
                  <input
                    type="password"
                    class="form-control"
                    formControlName="password"
                    [readonly]="!isEditing">
                </div>
              </div>
            </div>

            <!-- Dirección -->
            <div formGroupName="direccion" class="mb-4">
              <h4 class="mb-3">Dirección</h4>

              <div class="row g-3">
                <div class="col-md-4">
                  <label class="form-label">Provincia</label>
                  <input
                    type="text"
                    class="form-control"
                    formControlName="provincia"
                    [readonly]="!isEditing">
                </div>

                <div class="col-md-4">
                  <label class="form-label">Cantón</label>
                  <input
                    type="text"
                    class="form-control"
                    formControlName="canton"
                    [readonly]="!isEditing">
                </div>

                <div class="col-md-4">
                  <label class="form-label">Distrito</label>
                  <input
                    type="text"
                    class="form-control"
                    formControlName="distrito"
                    [readonly]="!isEditing">
                </div>
              </div>
            </div>

            <!-- Teléfonos -->
            <div class="mb-4">
              <h4 class="mb-3">Teléfonos</h4>
              <div class="table-responsive">
                <table class="table table-striped">
                  <thead>
                    <tr>
                      <th>Número</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let telefono of telefonos">
                      <td>{{ telefono.telefono }}</td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>

            <!-- Botón de guardar -->
            <div class="text-center" *ngIf="isEditing">
              <button
                type="submit"
                class="btn btn-primary"
                [disabled]="clienteForm.invalid || loading">
                <span
                  class="spinner-border spinner-border-sm me-2"
                  *ngIf="loading"
                  role="status">
                </span>
                Guardar Cambios
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
