<header>
  <app-header-client></app-header-client>
</header>

<div class="page-container">
  <div class="container animated fadeIn">
    <!-- Loading Overlay -->
    <div class="loading-overlay" *ngIf="cargando">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Cargando...</span>
      </div>
    </div>

    <!-- Error Message -->
    <div class="alert alert-danger mt-3" *ngIf="errorMessage" role="alert">
      {{ errorMessage }}
    </div>

    <!-- Main Content -->
    <div class="row justify-content-center">
      <div class="col-12">
        <div class="card">
          <div class="card-header bg-primary text-white">
            <h2 class="h5 mb-0">Últimas 10 Compras</h2>
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <table class="table table-hover">
                <thead>
                  <tr>
                    <th scope="col">Comercio Afiliado</th>
                    <th scope="col">Monto</th>
                    <th scope="col">Feedback</th>
                    <th scope="col">Estado</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let compra of ultimasCompras">
                    <td>{{ compra.comercioAfiliado }}</td>
                    <td>₡{{ compra.montoTotal | number:'1.0-0' }}</td>
                    <td>
                      <div class="feedback-container">
                        {{ compra.feedback || 'Sin feedback' }}
                      </div>
                    </td>
                    <td>
                      <span [class]="'badge ' + (compra.estado === 'Finalizado' ? 'bg-success' : 'bg-warning')">
                        {{ compra.estado }}
                      </span>
                    </td>
                  </tr>
                  <tr *ngIf="ultimasCompras.length === 0">
                    <td colspan="4" class="text-center">No hay compras recientes</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
