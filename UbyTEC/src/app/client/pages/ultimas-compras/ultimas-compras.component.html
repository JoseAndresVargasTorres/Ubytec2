<header>
  <app-header-client></app-header-client>
</header>

<div class="page-container">
  <div class="container animated fadeIn">
    <!-- Loading spinner -->
    <div *ngIf="cargando" class="loading-overlay">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Cargando...</span>
      </div>
    </div>

    <!-- Error message -->
    <div *ngIf="errorMessage" class="alert alert-danger mt-3" role="alert">
      {{ errorMessage }}
    </div>

    <div class="row justify-content-center mt-4">
      <div class="col-12">
        <div class="card">
          <div class="card-header bg-primary text-white">
            <h5 class="mb-0">Últimas 10 Compras</h5>
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <table class="table table-hover">
                <thead>
                  <tr>
                    <th>Comercio Afiliado</th>
                    <th>Monto</th>
                    <th>Feedback</th>
                    <th>Estado</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let compra of ultimasCompras">
                    <td>{{ compra.comercioAfiliado }}</td>
                    <td>₡{{ compra.montoTotal | number:'1.0-0' }}</td>
                    <td>{{ compra.feedback }}</td>
                    <td>{{ compra.estado }}</td>
                  </tr>
                  <tr *ngIf="ultimasCompras.length === 0">
                    <td colspan="4" class="text-center py-4">
                      No hay compras recientes
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
